app-id: org.olivevideoeditor.Olive
branch: stable
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.12'
command: olive-editor
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
  - --env=FREI0R_PATH=/app/lib/frei0r-1
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/frei0r-plugins-1.6.1.tar.gz
        sha256: e0c24630961195d9bd65aa8d43732469e8248e8918faa942cfb881769d11515e

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20190301-2245-stable.tar.bz2
        sha256: ddfb5fdd4dccd06a3ce3d3500bd8529b53f1d306a895b4f7a80f8298c2099484

  - name: ffmpeg
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-debug
      - --disable-doc
      - --enable-gpl
      - --disable-programs
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
      - --enable-librsvg
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.1.1.tar.xz
        sha256: 373749824dfd334d84e55dff406729edfd1606575ee44dd485d97d45ea4d2d86

  - name: olive
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
    sources:
      - type: git
        url: https://github.com/olive-editor/olive.git
        commit: f19eded76859d1ad3fd627d44336e003c5a5be7e
      - type: shell
        commands:
          - lrelease olive.pro
